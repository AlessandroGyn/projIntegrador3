<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="cadastro">
        <h1 style="text-align: center;">Cadastre-se aqui</h1>
    
        <div class="conteudo">
            <form >
                <div id="Nome">

                    <h2 class="nome">Nome completo</h2>
                    <input class="primeironome" type="text" name="primeiro_nome"><br>
                    <label class="primeirolabel">Nome</label>
                    <input class="sobrenome" type="text" name="sobre_nome">
                    <label class="sobrenomelabel">Sobrenome</label>
                    

                </div>

                <input class="departamento" type="text" name="departamento"><br><br>
                <label class="departamentolabel">Departamento</label>

                <input class="cpf" type="number" name="cpf"><br><br>
                <label class="cpflabel">CPF</label>

                <label class="senhalabel">Senha</label>
                <input class="password" type="password" name="password">
                <label class="passwordlabel">Crie sua senha</label>
                
                <input class="passconfirmation" type="password" name="passconfirmation">
                <label class="passconfirmationlabel">Confirme a senha</label><br><br><br>

                <button type="submit" class="botao">Concluir cadastro</button>

            </form>
        </div>
    </div>
</body>
</html>
