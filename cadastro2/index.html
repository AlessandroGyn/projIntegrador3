<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class=" container">
        <div class="painel">
            <div class="logo">
                <img src="img/usuario.png" alt="">
            </div>


            <div>
                <h1>Cadastrar</h1>
            </div>

            <div class="input-lb">

                <input type="number" name="cpf" id="cpf" placeholder=" ">
                <label for="cpf">CPF</label>
                
            </div>

            <div class="input-lb">

                <input type="text" name="nome" id="nome" placeholder=" ">
                <label for="nome">Nome</label>
                
            </div>
            <div class="input-lb">

                <input type="text" name="sobrenome" id="sobrenome" placeholder=" ">
                <label for="sobrenome">Sobrenome</label>
            </div>

            <div class="input-lb">

                <input type="password" name="senha" id="senha" placeholder=" ">
                <label for="senha">Senha</label>
            </div>

            <div class="input-lb">

                <input type="password" name="confirmsenha" id="confirmsenha" placeholder=" ">
                <label for="confirmsenha">Confirme a senha</label>
            </div>

            <div class="container">
                <button>Concluir</button>
            </div>
            <div class="container">
                <hr>
            </div>
            <div class="container">
                <button>Login</button>
            </div>
            <!--<div class="container">
                <a href="">Log in</a>
            </div>-->
        </div>

    </div>
</body>

</html>
